{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block head_title %}Crime Pridiction{% endblock head_title %}</title>
    <link rel="stylesheet" href='{% static "css/base.css" %}'/>
    <link rel="stylesheet" href='{% static "css/skeleton.min.css" %}'/>
</head>
<body>



<div class='container'>
{% block content %}
<h1 style="color:blue;" align = "center">Criminal Activities Prediction</h1>
<!--p1 style="color:red;"> Hello everyone </br> welcome in Django</p1></br-->

<div align="center">
<form method="GET" action="" >
	<input type="text" name="q" placeholder="search posts">
	<input type="submit" value="search">
</form>
</div>

<hr/>
<div class="row">
{% for obj in qqq %}
    <div class="five columns">
        <div class="card" style="margin: 10px">
            {% if obj.image %}
            	<img src="{{ obj.image.url }}">
            {% endif %}
            <h5 style="text-align:center"><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a></h6>
            <div class="sixteen columns">
                <div class="four columns offset-by-six">
                    <a href="{{ obj.get_absolute_url }}"> <button  class="button">view</button></a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

</div>

<!--........for page distribution......

	    <span class="step-links">
	        {% if qqq.has_previous %}
	            <a href="?page=1">&laquo; first</a>
	            <a href="?page={{ qqq.previous_page_number }}">previous</a>
	        {% endif %}

	        <span class="current">
	            Page {{ qqq.number }} of {{ qqq.paginator.num_pages }}.
	        </span>

	        {% if qqq.has_next %}
	            <a href="?page={{ qqq.next_page_number }}">next</a>
	            <a href="?page={{ qqq.paginator.num_pages }}">last &raquo;</a>
	        {% endif %}
	    </span>
	</div>
end page distribution.......-->

{% endblock content %}
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


</body>
</html>
